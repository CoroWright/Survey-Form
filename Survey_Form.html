<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Personality Form</h1>
    <p id="description">Thank you for providing cool informaton about yourself.</p>
    <form id="survey-form">
        <label id="name-label">Name:</label><br>
        <input id="name" type="text" placeholder="Enter Your Name" required>
        <br>
        <label id="email-label">E-Mail:</label><br>
        <input id="email" type="email" placeholder="http://www.email@yahoo.com" required>
        <br>
        <label id="number-label">Number:</label><br>
        <input id="number" type="number" min="0" max="9999999999" placeholder="Enter your Number" required>
        <br>
        <label for="Example Drop Down">Example Drop Down:</label>
        <br>
            <select name="example" id="dropdown">
            <option value="d01">Default 01</option>
            <option value="d02">Default 02</option>
            <option value="d03">Default 03</option>
            <option value="d04">Default 04</option>
            </select>
        <br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        <br>
        <br>
            <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox uno">
            <label for="checkbox1"> checkbox 1</label><br>
            <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox dos">
            <label for="checkbox2"> checkbox 2</label><br>
            <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox tres">
            <label for="checkbox3"> checkbox 3</label><br><br>

            <p><label for="w3review">Review of W3Schools:</label></p>
            <textarea id="w3review" name="w3review" rows="4" cols="50">At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.</textarea>
            <br>
            <br>
            <input id="submit" type="submit" value="Submit">
    </form>
    
</body>
</html>
